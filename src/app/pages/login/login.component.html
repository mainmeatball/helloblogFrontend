<form
    [formGroup]="userForm"
    (ngSubmit)="login()"
    class="sign-form">
    <div class="username">
        <label>username:
            <input formControlName="username" placeholder="username"/>
        </label>
    </div>
    <div class="password">
        <label>password:
            <input type="password" formControlName="password" placeholder="password"/>
        </label>
    </div>
    <button class="sign-button" type="submit">
        Login
    </button>
</form>
