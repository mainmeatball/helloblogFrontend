<div class="message-column">
    <app-create-message (postMessage)="addMessage($event)"
                        class="add-message"
    ></app-create-message>
    <ul class="messages">
        <li *ngFor="let card of (cards$ | async); trackBy: trackByFn; index as i;">
            <app-card
              [item]="card"
              (deleteMessage)="deleteMessage($event)"
            ></app-card>
        </li>
    </ul>
</div>
