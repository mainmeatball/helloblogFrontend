<form
  [formGroup]="messageForm"
  (ngSubmit)="add()"
  class="create-message">
  <div class="message">
    <label>Message:
      <textarea formControlName="content"
                placeholder="Enter your message"
                class="text-area"
      ></textarea>
    </label>
  </div>
  <button type="submit">Add</button>
</form>
